{% extends "layout.html" %}
{% block content %}
<div class="row align-items-center">
  <div class="col-md-6">
    <h1 class="display-6">Welcome to <strong>DreamRoute AI</strong></h1>
    <p class="lead">Answer a short adaptive questionnaire to discover career areas you might enjoy.</p>
    <form method="POST" action="{{ url_for('start') }}" class="mt-4">
      <div class="mb-2">
        <label class="form-label">Full name</label>
        <input class="form-control" name="student_name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Email (optional)</label>
        <input class="form-control" name="student_email" type="email">
      </div>
      <button class="btn btn-primary">Start Quiz</button>
    </form>
  </div>
  <div class="col-md-6 text-center">
    <img src="https://via.placeholder.com/320x220.png?text=DreamRoute" class="img-fluid" alt="logo">
  </div>
</div>
{% endblock %}
