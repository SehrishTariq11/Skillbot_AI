{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:800px;">
  <div class="card-body">
    <h5 class="card-title">Question</h5>
    <p class="card-text"><strong>{{ question }}</strong></p>

    <form method="POST">
      <div class="mb-3">
        {% for opt in options %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="opt{{ loop.index }}" value="{{ opt }}" required>
            <label class="form-check-label" for="opt{{ loop.index }}">{{ opt }}</label>
          </div>
        {% endfor %}
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">Answered: {{ answered }}</small>
        <button class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
